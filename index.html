          <div class="theme">
            <i class="fa-regular fa-star"></i>
            <i class="fa-solid fa-moon"></i>
          </div>
        </section>
      </section>
    </header>

    <main>
      <section class="container">
        <section class="main-content">
          <div class="info">
            <p>COMING SOON</p>
            <h1>Get Notified About Our Store Opening</h1>

            <form action="" method="GET" id="notify-form">
              <input
                type="email"
                name="notify-email"
                placeholder="Enter your email address *"
                required
              />
              <button>Notify me</button>
            </form>

            <p>
              <small>Not to worry, no spams will be coming your way.</small>
            </p>
          </div>

          <div class="img">
            <img src="imgs/chair.png" alt="Chair" />
          </div>
        </section>
      </section>
    </main>

    <footer>
      <section class="container">
        <ul class="social-icons">
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/" target="_blank"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://desktop.telegram.org/" target="_blank"
              ><i class="fa-brands fa-telegram"></i
            ></a>
          </li>
        </ul>
      </section>
    </footer>

</html>
